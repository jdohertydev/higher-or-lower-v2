<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Source: https://favicon.io/favicon-converter/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower?</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <i class="fa-solid fa-arrow-down-up-across-line logo" id="logo"></i>
    <h1 class="heading">
        Higher or Lower?
    </h1>
    <div id="instruction-area">
        <h2>Instructions</h2>
        <p>A simple yet addictive game. What will the next number be? Choose 'higher' or 'lower'.</p>
        <ul>
            <li>The number will always be between 1&#8211;12.</li>
            <li>It will never be the same number.</li>
            <!-- <li>Get a streak of 5 and unlock the special level.</li>-->
        </ul>
        <p>See how big a streak you can get!</p>
        <div class="play-now-button btn" id="play-now" data-value="playNow">Play now!</div>
    </div>
    <div id="game-area">
        <div class="controls-area">
            <div class="random-number-area" id="current">
                1
            </div>
            <div class="buttons-area" id="button-area">
                <div class="action-btn" id="higher" data-value="higher"><i class="fa-solid fa-circle-up"> </i><span>
                        Higher</span></div>
                <div class="action-btn" id="lower" data-value="lower"><i class="fa-solid fa-circle-down"> </i><span>
                        Lower</span></div>
            </div>
        </div>
        <div class="answer-area" id="answer-area">
            <p></p>
        </div>
        <div class="score-area">
            <div class="current-streak-area">
                <p>Current streak: <span id="current-streak-score">0</span></p>
            </div>
            <div class="best-streak-area">
                <p>Best streak: <span id="best-streak-score">0</span></p>
            </div>
        </div>
    </div>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/18b7746164.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
