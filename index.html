<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower?</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1 class="heading">
        Higher or lower?
    </h1>
    <div class="instruction-area">
        Write the insturctions
    </div>
    <div class="game-area">
        <div class="difficulty-mode">
            Radio button toswitch to select difficulty.
        </div>
        <div class="random-number-area">
            0
        </div>
        <div class="button-area">
            <i class="fa-solid fa-circle-up"></i> Higher
            <i class="fa-solid fa-circle-down"></i> Lower
        </div>
        <div class="answer-status area">
            Correct / Incorrect
        </div>
        <div class="score-area">
            <div class="current-streak-area">
                Current streak: 0
            </div>
            <div class="best-streak-area">
                Best streak: 0
            </div>
        </div>


    </div>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/18b7746164.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
